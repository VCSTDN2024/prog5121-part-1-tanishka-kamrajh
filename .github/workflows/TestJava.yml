name: TestJava

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Debug - list directory structure
        run: |
          echo "==== src ===="
          find src
          echo "==== test ===="
          find test

      - name: Compile Java source and test files
        run: |
          javac -cp "testresources/junit-platform-console-standalone-1.6.0.jar" \
            src/com.mycompany.st10473692_formative1_part2/User.java \
            src/com.mycompany.st10473692_formative1_part2/Message.java \
            src/com.mycompany.st10473692_formative1_part2/Main.java \
            src/com.mycompany.st10473692_formative1_part2/Login.java \
            test/com.mycompany.st10473692_formative1_part2/UserTest.java \
            test/com.mycompany.st10473692_formative1_part2/MessageTest.java \
            test/com.mycompany.st10473692_formative1_part2/LoginTest.java

      - name: Copy compiled .class files to testresources
        run: |
          mkdir -p testresources/classes
          find src -name "*.class" -exec cp {} testresources/classes \;
          find test -name "*.class" -exec cp {} testresources/classes \;

      - name: Run UserTest
        run: |
          java -jar testresources/junit-platform-console-standalone-1.6.0.jar \
            -cp testresources/classes \
            --select-class com.mycompany.st10473692_formative1_part2.UserTest

      - name: Run MessageTest
        run: |
          java -jar testresources/junit-platform-console-standalone-1.6.0.jar \
            -cp testresources/classes \
            --select-class com.mycompany.st10473692_formative1_part2.MessageTest

      - name: Run LoginTest
        run: |
          java -jar testresources/junit-platform-console-standalone-1.6.0.jar \
            -cp testresources/classes \
            --select-class com.mycompany.st10473692_formative1_part2.LoginTest
