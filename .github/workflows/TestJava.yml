name: TestJava

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Show project directory structure
        run: |
          echo "==== Project structure ===="
          find src
          echo "==== Done ===="

      - name: Compile Java source and test classes
        run: |
          mkdir -p testresources/classes
          javac -cp testresources/junit-platform-console-standalone-1.6.0.jar \
            -d testresources/classes \
            src/main/java/com/mycompany/st10473692_formative1_part2/*.java \
            src/test/java/com/mycompany/st10473692_formative1_part2/*.java

      - name: Run all tests with JUnit Console Launcher
        run: |
          java -jar testresources/junit-platform-console-standalone-1.6.0.jar \
            -cp testresources/classes \
            --scan-classpath
